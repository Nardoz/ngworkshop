<!doctype html>
<html ng-app="workshop">
<head>
  <meta charset="UTF-8">
  <title>S01E03 | Nardoz {{ '#ngworkshop' }}</title>
  <style>
    p, span { margin: 4px; padding: 3px; padding-left: 5px; font-family: Monospace; display: block;}
    .lo { border: 1px solid #999; background-color: #eee; }
    .hi { border: 1px solid orange; background-color: #fe9; }
  </style>
</head>
<body>

  <p class="hi"><input ng-model="someText"> {{ someText }}</p>

  <hr>

  <p class="hi"><button ng-click="alertSomething('hey ho!')">Shout</button></p>

  <hr>

  <p class="hi">{{ someText }} in scope {{ $id }}</p>
  <p class="hi" ng-controller="TestCtrl">{{ someText }} in scope {{ $id }}</p>

  <hr>

  <p class="lo" ng-controller="TestCtrl">{{ someText }} in scope {{ $id }}<br>
    <span class="hi" ng-controller="ChildCtrl"><input ng-model="someText"> {{ someText }} in scope {{ $id }}</span>
  </p>

  <hr>

  <p class="lo" ng ng-controller="TestCtrl">{{ obj.someText }} in scope {{ $id }}<br>
    <span class="hi" ng-controller="ChildCtrl"><input ng-model="obj.someText"> {{ obj.someText }} in scope {{ $id }}</span>
  </p>

  <hr>

  <p class="lo" ng-controller="TestCtrl">{{ someText }} in scope {{ $id }}<br>
    <span class="hi" ng-if="true"><input ng-model="someText"> {{someText}} in scope {{ $id }}</span>
  </p>


  <script src="/vendor/angular/angular.js"></script>
  <script src="app/workshop.js"></script>
</body>
</html>
