<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>S01E04 | Nardoz #ngworkshop</title>
  <style>
    p, span { margin: 4px; padding: 3px; padding-left: 5px; font-family: Monospace; display: block;}
    .lo { border: 1px solid #999; background-color: #eee; }
    .hi { border: 1px solid orange; background-color: #fe9; }
  </style>
</head>
<body ng-app="workshop">

  <form ng-controller="MemberFormCtrl">
    <input type="text" ng-model="member.name" placeholder="Member">
    <select ng-model="member.desktop">
      <option>Ubuntu</option>
      <option>OSX</option>
      <option>Windows</option>
    </select>
    <select ng-model="member.mobile">
      <option>Android</option>
      <option>iOS</option>
    </select>
    <button ng-click="addMember()">Add member</button>
  </form>

  <table border="1" ng-controller="MembersListCtrl">
    <tr>
      <th>Member</th>
      <th>Desktop OS</th>
      <th>Mobile OS</th>
    </tr>
    <tr ng-repeat="member in members">
      <td>{{ member.name }}</td>
      <td>{{ member.desktop }}</td>
      <td>{{ member.mobile }}</td>
    </tr>
  </table>

  <script src="/vendor/angular/angular.js"></script>
  <script src="app/workshop.js"></script>
</body>
</html>
